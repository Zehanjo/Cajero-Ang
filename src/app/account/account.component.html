<div class="container pt-5" style="width:50%">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm">
                    <img src="../../assets/logo_final.png" style="width:40%" class="img-responsive">
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="screenMain" style="background: rgb(230, 227, 227);border-radius: 10px;">
                <div class="pt-4 screen" *ngIf="show">
                    <div class="Form-control text-center">
                        <h2>INICIO DE SESIÃ“N</h2>
                        <hr>
                    </div>
                    <div class="text-center gridView2 mt-5">
                        <div class="mt-5 ml-4">
                            <h4>CLAVE:</h4>
                        </div>
                        <div class="mt-5 mr-5">
                            <h4>{{password2}}</h4>
                        </div>
                    </div>
                </div>
                <div class="mainGrid text-center" *ngIf="show2">
                    <div class="mt-5 ml-3"><button class="btn btn-primary form-control mt-3" (click)="changeState(0)">Retiros</button></div>
                    <div class="mt-5 ml-5"><button class="btn btn-primary form-control mt-3" (click)="changeState(1)">Transferencia</button></div>
                    <div class="mt-5 ml-3"><button class="btn btn-primary form-control mt-3" (click)="changeState(2)">Estado</button></div>
                    <div class="mt-5 ml-5" (click)="logout2()" ><button class="btn btn-primary form-control mt-3 end">Salir</button></div>
                </div>
                <div *ngIf="retire">
                    <app-retiro (nameNumber)="dataRetire($event)" (reset)="dataReset($event)" (saldoRestante)="saldoRest($event)" [saldoActual]="saldo" [montoRetire]="password" [option]="option2"></app-retiro>
                </div>
            </div>
            <div class="mt-3" style="height: 80%;">
                <app-numeros (nameNumber)="intemediario($event)" [estatusRes]="estado"></app-numeros>
            </div>
        </div>
    </div>
</div>
